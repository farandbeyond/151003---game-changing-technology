    <body>
        <div class="container">
           <!--Header Section-->

           <!-- main section -->
           <body>
               <article>
                   <p>
                       Follow the form to order a modern computer of your own!
                   </p>
               </article>
                <form action="#" method="get" id="firstform" class="forms">
                       <label for="firstname">First Name</label>
                       <div class="row">
                       <input type="text" class="formControl" id="firstname" name="firstname" placeholder="Enter Your First Name" required>
                        </div>
                        
                        <label for="lastname">Last Name</label>
                        <div class="row">
                        <input type="text" class="formControl" id="lastname" name="lastname" placeholder="Enter Your Last Name" required>                       
                       </div>
                       
                       <label for="email">Email Address</label>
                       <div class="row">
                            <input type="email" class="formControl" id="email" name="email" placeholder="youraddress@email.com" required>             
                       </div>
                       
                       <label for="address">Address</label>
                       <div class="row">
                            <input type="address" class="formControl" id="email" name="email" placeholder="123 Mystreet road" required>             
                       </div>

                       <div class="row formGroup">
                           <input type="submit" id="submitButton" name="submitButton">
                       </div>
                   </form>
               
           </body>
